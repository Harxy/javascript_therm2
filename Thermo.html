<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Thermo God v2.3.4</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.3.4/jasmine_favicon.png">

  <script src="src/Thermostat.js"></script>
  <script src="src/app.js"></script>
</head>

<body>
<p id='thermostat'></p>

<script>
  ThermoTempUpdate()
</script>

  <button onclick="ThermoAppRaise()"> Tmp up </button>

  <button onclick="ThermoAppReset()"> Reset </button>


</body>
