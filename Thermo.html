<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Thermo God v2.3.4</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.3.4/jasmine_favicon.png">

  <script src="src/Thermostat.js"></script>
</head>

<body>
<p id='thermostat'></p>

<script> thermostat = new Thermostat();
  document.getElementById('thermostat').innerHTML = thermostat.temperature </script>

  <button onclick="thermostat.raise(); document.getElementById('thermostat').innerHTML = thermostat.temperature"> Tmp up </button>
  <button onclick="thermostat.lower(); document.getElementById('thermostat').innerHTML = thermostat.temperature"> Tmp down </button>
  <input type="checkbox" name="powersaving" onchange="thermostat.powerSavingToggle(); document.getElementById('thermostat').innerHTML = thermostat.temperature" checked> Power-saving mode activated </br>
  <button onclick="thermostat.resetButton(); document.getElementById('thermostat').innerHTML = thermostat.temperature;"> Reset </button>


</body>
</html>
